<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">0</div>
      <button type="button">AC</button>
      <button type="button">Clear</button>
      <button type="button">%</button>
      <button type="button">/</button>
      <button type="button" class="numBut">7</button>
      <button type="button" class="numBut">9</button>
      <button type="button" class="numBut">8</button>
      <button type="button">+</button>
      <button type="button" class="numBut">4</button>
      <button type="button" class="numBut">5</button>
      <button type="button" class="numBut">6</button>
      <button type="button">-</button>
      <button type="button" class="numBut">1</button>
      <button type="button" class="numBut">2</button>
      <button type="button" class="numBut">3</button>
      <button type="button">x</button>
      <button type="button" class="numBut">0</button>
      <button type="button">.</button>
      <button type="button">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
