<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div class="topDisplay">
          <div class="topNum"></div>
          <div class="topOp"></div>
        </div>

        <div class="bottomNum">0</div>
      </div>

      <div class="buttons">
        <button type="button" class="del">Del</button>
        <button type="button" class="clear">Clear</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="operatorBut">+</button>
        <button type="button" class="num">7</button>
        <button type="button" class="num">8</button>
        <button type="button" class="num">9</button>
        <button type="button" class="operatorBut">-</button>
        <button type="button" class="num">4</button>
        <button type="button" class="num">5</button>
        <button type="button" class="num">6</button>
        <button type="button" class="operatorBut">*</button>
        <button type="button" class="num">1</button>
        <button type="button" class="num">2</button>
        <button type="button" class="num">3</button>
        <button type="button" class="operatorBut">/</button>
        <button type="button" class="num">0</button>
        <button type="button" class="dot">.</button>
        <button type="button" class="total">=</button>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
